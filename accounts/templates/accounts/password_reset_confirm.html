{% extends "base.html" %}

{% block title %}
  Redifinir de senha | {{ block.super }}
{% endblock  %}

{% block container %}
<div class="page-header">
  <h1>Redifinir nova senha</h1>
</div>
<div class="row">
  <div class="col-10">
    <form method="post">
      {% include "_form.html" %}
      <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
          <button type="submit" class="btn btn-dark">Criar nova senha</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock  %}
