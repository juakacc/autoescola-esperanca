{% extends "template_detail.html" %}

{% block dashboard_title %}
  {{ new.title }}
{% endblock  %}

{% block detail_container %}

  <span class="text-monospace">Publicado em {{ new.created_at }}</span>

  {% if new.image %}
    <img src="{{ new.image }}" alt="">
  {% endif %}

  <p>{{ new.text|linebreaks }}</p>

{% endblock  %}
