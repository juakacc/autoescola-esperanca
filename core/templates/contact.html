{% extends "base.html" %}

{% block title %}
  Contato | {{ block.super }}
{% endblock  %}

{% block breadcrumb %}
  {{ block.super }}
  <li class="breadcrumb-item">Contato</li>
{% endblock %}

{% block container %}
  <div class="page-header">
    <h1>Fale conosco</h1>
  </div>
  <div class="col-10">
    <form method="post">
      {% include "_form.html" %}
      <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
          <button type="submit" class="btn btn-dark">Enviar</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
