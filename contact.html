          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Início</a>

    <div class="container">
      <div class="page-header">
			<h1>Fale conosco</h1>
      <div class="col-10">
        <form class="form-horizontal">
				<fieldset>
				    <div class="form-group row">
				      <label for="id_name" class="col-md-3 col-form-label">Nome</label>
				      <div class="col-md-9">
				        <input type="text" class="form-control" id="id_name" placeholder="Nome" />
				      </div>
				    </div>
					<div class="form-group row">
				      <label for="id_email" class="col-md-3 col-form-label">E-mail</label>
				      <div class="col-md-9">
				        <input type="text" class="form-control" id="id_email" placeholder="E-mail" />
                <small class="text-danger">
                  Erro no e-mail
                </small>
				      </div>
				    </div>
					<div class="form-group row">
				      <label for="id_message" class="col-md-3 col-form-label">Mensagem</label>
				      <div class="col-md-9">
				        <textarea class="form-control" rows="3" id="id_message"></textarea>
                <small class="text-danger">
                  Mensagem incorreta
                </small>
				      </div>
				    </div>
					<div class="form-group">
				      <div class="col-md-9 col-md-offset-3">
				        <button type="submit" class="btn btn-dark">Enviar</button>
				      </div>
				    </div>
				</fieldset>
			</form>

    </div>

		</div>
